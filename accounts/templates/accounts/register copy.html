<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration | BRCG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="row container-md justify-content-center">
        <div class="col-12 col-sm-5">
          <div class="card shadow">
            <div class="card-header text-center fw-bold">Create Account</div>
            <div class="card-body">
              <form action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %} {% for field in form %}
                <div class="mb-3">
                  <label for="{{ field.label }}" class="form-label"
                    >{{ field.label }}</label
                  >
                  <input
                    id="{{ field.label }}"
                    type="{{ field.name }}"
                    name="{{ field.name }}"
                    class="form-control"
                    required="{{ field.field.required }}"
                  />
                  {% for error in field.errors %}
                  <div class="form-text text-danger">{{ error }}</div>
                  {% endfor %}
                </div>
                {% endfor %}
                <div
                  class="div d-flex justify-content-between align-items-center"
                >
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                  <p>
                    <a
                      href="{% url 'accounts:login' %}"
                      class="small text-muted"
                      >Click here to login</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% for error in errors %}
    <script>
      alert("{{ error }}");
    </script>
    {% endfor %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
