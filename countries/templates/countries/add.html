{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="row container-md justify-content-center">
    <div class="col-12 col-sm-5">
      <div class="card shadow">
        <div class="card-header text-center fw-bold">Add Country</div>

        <div class="card-body">
          <form action="{% url 'countries:add' %}" method="post">
            {% csrf_token %} {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.label }}" class="form-label"
                >{{ field.label }}</label
              >

              <input
                id="{{ field.label }}"
                type="{{ field.field.widget.input_type }}"
                name="{{ field.name }}"
                class="form-control"
                value="{{ field.value|default:'' }}"
              />
              {% for error in field.errors %}
              <div class="form-text animate__animated animate__headShake">
                {{ error }}
              </div>
              {% endfor %}
            </div>
            {% endfor %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{% url 'countries:index' %}" class="btn btn-secondary">
                Back
              </a>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
